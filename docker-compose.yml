version: '3'

services:
  api:
    build: .
    ports:
      - '0.0.0.0:8081:8081'
    depends_on:
      - mysql
      - mailpit
    env_file:
      - .env
    volumes:
      - ./:/app
      - /app/node_modules
      - /app/build

  mysql:
    image: mysql:8
    ports:
      - '3310:3306'
    env_file:
      - .env
    volumes:
      - mysql-data:/var/lib/mysql

  mailpit:
    image: axllent/mailpit:latest
    ports:
      - '1025:1025'
      - '8025:8025'

volumes:
  mysql-data:
